
server:
  port: 7002

eureka:
  instance:
    hostname: eureka7002.com #eureka服务端的注册实例
  client:
    #表示不能自己注册自己
    register-with-eureka: false
    #自己就是注册中心 我的职责就是维护实例 并不是要去检索服务
    fetch-registry: false
    service-url:
      #设置与Eureka Server 交互的地址查询服务和注册服务都要依赖这个地址
      defaultZone: http://eureka7001.com:7001/eureka/
